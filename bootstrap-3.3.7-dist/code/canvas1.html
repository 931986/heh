<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var v=document.getElementById("mycanvas");
        var img=document.getElementById("c");
        va=v.getContext("2d");
        va.strokeStyle="blue";
        va.fillstyle="white";
        va.stroke();
        va.drawImage(img,20,20,300,300);

    </script>
</head>
<body>
<canvas id="mycanvas" width="400" height="400" style="border:solid black" ></canvas>
<img id="c" src="http://game.gtimg.cn/upload/adw/image/1508748993/1508748993.jpg?_r=1508748993" alt="1">
</body>
</html>
