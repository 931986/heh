<script>
    var can=document.getElementById("my");
    var img=document.getElementById("c");
    c=can.getContext("2d");
    c.fillstyle="white";
c.strokeStyle="blue";
 c.lineWidh=2;
 c.beginPath();
 c.moveTo(0,40);
 c.lineTo(30,0);
    c.stroke();
 c.lineTo(60,40);
    c.stroke();

 c.stroke();

 c.closePath();
 c.font=" 40px italic";

c.translate(20,20);

c.drawImage(img,100,50,200,200);

c.beginPath();
c.arc(80,80,40,0,Math.PI*2,true);
c.fillStyle="white";

    c.beginPath();
