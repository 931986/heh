<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link href="//fonts.gdgdocs.org/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bootstrap.min.css">
<style>
    .red-text {
        color: red;
    }

    h2 {
       ;

    p {
        font-size: 16px;
    }

    .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
    }

    .smaller-image {
        width: 100px;
    }
</style>
</head>
<body>
<div class="container-fluid">
    <h2 class="red-text text-center">CatPhotoApp</h2>

    <p>Click here for <a href="#">cat photos</a>.</p>

    <a href="#"><img class="smaller-image thick-green-border" src=""></a>


    <div class="row">
        <div class="col-xs-4">
            <button class="btn btn-primary btn-block"><i class="fa fa-thumbs-up" >like  </i>  </button>
        </div>
    <div class="col-xs-4">
    <button class="btn btn-info btn-block">
        <i class="fa fa-info-circle"></i>info</button>
    </div>
    <div class="col-xs-4">
    <button class="btn-block btn btn-danger">
        <i class="fa fa-trash"></i>delete</button>
    </div>
</div>
    <p>Things cats love:</p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <form >
        <div class="row">
            <div class="col-xs-6">
                <label><input type="radio" name="indoor-outdoor"> Indoor</label>
            </div>
            <div class="col-xs-6">
                <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <label><input type="checkbox" name="personality"> Love</label>
            </div>
            <div class="col-xs-4">
                <label><input type="checkbox" name="personality"> Lazy</label>
            </div>
            <div class="col-xs-4">
                <label><input type="checkbox" name="personality"> Crazy</label>
            </div>
        </div>
        <input type="text"class="form-control" placeholder="cat photo URL" required>
        <button type="submit" class="btn btn-primary  "><i class="fa fa-paper-plane"></i>Submit</button>
    </form>
</div>
